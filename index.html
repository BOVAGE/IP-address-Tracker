<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="dist\css\main.css">
</head>
<body>
  <header class="header">
    <h3 class="header__heading">IP Address Tracker</h3>
    
    <div class="header-form">
      <input class="header-form__input" type="text" name="ip_address" 
      placeholder="Search for any IP address or domain" id="ip_address">
      <button class="header-form__container" type="submit"><img src="../../images/icon-arrow.svg" alt="" srcset=""></button>
    </div>

    <div class="modal-box">
      <div class="modal-box__info">
        <h4 class="modal-box__info-heading modal-box__info-heading--sub">IP Address</h3>
        <h2 class="modal-box__info-heading modal-box__info-heading--main">192.212.174.101</h2>
      </div>
      <div class="modal-box__info">
        <h4 class="modal-box__info-heading modal-box__info-heading--sub">Location</h3>
        <h2 class="modal-box__info-heading modal-box__info-heading--main">Brooklyn, NY 10001</h2>
      </div>
      <div class="modal-box__info">
        <h4 class="modal-box__info-heading modal-box__info-heading--sub">Timezone</h3>
        <h2 class="modal-box__info-heading modal-box__info-heading--main">UTC - 05:00</h2>
      </div>
      <div class="modal-box__info">
        <h4 class="modal-box__info-heading modal-box__info-heading--sub">ISP</h3>
        <h2 class="modal-box__info-heading modal-box__info-heading--main">SpaceX Starlink</h2>
      </div>
      
    </div>
  </header>

  <div class="map-body">

  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
